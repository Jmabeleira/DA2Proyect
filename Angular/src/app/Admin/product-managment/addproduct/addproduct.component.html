<app-exception-handler></app-exception-handler>
<div class="modal-header">
  <h4 class="modal-title">Add Product</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" class="form-container">
    <div class="form-row">
      <div class="form-column">
        <h2 class="font-signUp">Product Data</h2>
      </div>
    </div>

    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="productName" class="font-login">Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="productName"
            id="productName"
            placeholder="Enter product Name"
          />
        </div>
      </div>
      <div class="form-column">
        <div class="form-group">
          <label for="productPrice" class="font-login">Price</label>
          <input
            type="number"
            formControlName="productPrice"
            class="form-control"
            id="productPrice"
            aria-describedby="productPrice"
            placeholder="Enter price"
          />
        </div>
      </div>
      <div class="form-column">
        <div class="form-group">
          <label for="productStock" class="font-login">Stock</label>
          <input
            type="number"
            class="form-control"
            formControlName="productStock"
            id="productStock"
            placeholder="productStock"
          />
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="productBrand" class="font-login">Brand</label>
          <input
            type="text"
            formControlName="productBrand"
            class="form-control"
            id="productBrand"
            aria-describedby="productBrand"
            placeholder="Enter Brand"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="productDescription" class="font-login">Description</label>
          <input
            type="text"
            formControlName="productDescription"
            class="form-control"
            id="productDescription"
            aria-describedby="productDescription"
            placeholder="Enter Description"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="productCategory" class="font-login">Category</label>
          <input
            type="text"
            formControlName="productCategory"
            class="form-control"
            id="productCategory"
            aria-describedby="productCategory"
            placeholder="Enter Category"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="productColors" class="font-login"
            >Colors (one per line)</label
          >
          <textarea
            formControlName="productColors"
            class="form-control"
            id="productColors"
            rows="4"
            placeholder="Enter Colors, one per line"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label class="font-login">Promotion:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="flexRadioDefault1"
              formControlName="isPromotional"
              value="promotional"
              name="isPromotional"
            />
            <label class="form-check-label" for="flexRadioDefault1"
              >Is Promotional</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="flexRadioDefault2"
              formControlName="isPromotional"
              value="notPromotional"
              name="isPromotional"
            />
            <label class="form-check-label" for="flexRadioDefault2"
              >Is not Promotional</label
            >
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-edit" (click)="AddProduct()">Add Product</button>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Cerrar
  </button>
</div>
